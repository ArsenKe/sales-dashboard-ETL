

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sales_db
    environment:
      POSTGRES_DB: sales_dashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-DFGr123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/backups:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 3

  metabase:
    image: metabase/metabase:latest
    container_name: sales_dashboard
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: sales_dashboard
      MB_DB_PORT: 5432
      MB_DB_USER: admin
      MB_DB_PASS: ${DB_PASSWORD:-DFGr123}
      MB_DB_HOST: postgres
      MB_SITE_NAME: "Sales Dashboard"
      MB_EMOJI_IN_LOGO: "bar_chart"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - metabase_data:/metabase-data

  adminer:
    image: adminer
    container_name: db_admin
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  metabase_data: